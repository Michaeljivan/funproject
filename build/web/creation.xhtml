<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Web Project</title>
        <h:outputStylesheet library="css" name="mainStyle.css" />
        <h:outputScript library="js" name="main.js" />
    </h:head>
    <h:body class="body">
        <div class="nav-bar">
            <nav>
                <span><a href="index.xhtml"><img src="resources/img/nba-2k-logo.jpg" style="width: 100px;"/></a></span>
                <a href="creation.xhtml" class="nav-link-active">Create a Player</a>
                <a href="#" class="nav-link">NBA2K19</a>
            </nav>
        </div>
        <br></br>
        <div class="form-body">
            <h:form class="form">
                <p class="p-font">MyCareer</p>
            </h:form>
        </div>
        <br></br>
        <div class="form-body">
            <h:form class="form"><br/>
                <h:outputLabel for="fname" class="p-font" value="First Name "/>
                    <h:inputText class="form-input" value="#{player.firstname}" a:placeholder="First Name"  required="true" validatorMessage="my custom message" /><br/><br/>
                    
                <h:outputLabel for="lname" class="p-font" value="Last Name "/>
                    <h:inputText class="form-input" value="#{player.lastname}" a:placeholder="Last Name"/><br/><br/>
                    
                <h:outputLabel for="pos" class="p-font" value="Position "/>
                    <h:selectOneMenu class="form-input" value="#{player.position}">
                        <f:selectItems value="#{player.positionOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="ht" class="p-font" value="Height "/>
                    <h:selectOneMenu  class="form-input" value="#{player.height}">
                        <f:selectItems value="#{player.heightOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="wt" class="p-font" value="Weight "/>
                    <h:selectOneMenu class="form-input" value="#{player.weight}">
                        <f:selectItems value="#{player.weightOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="sh-wd" class="p-font" value="Shoulder Width "/>
                    <h:selectOneMenu class="form-input" value="#{player.shoulderWidth}">
                        <f:selectItems value="#{player.shoulderWidthOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="arc1" class="p-font" value="Archetype 1 "/>
                    <h:selectOneMenu class="form-input" value="#{player.archetypeOne}">
                        <f:selectItems value="#{player.archetypeOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="arch2" class="p-font" value="Archetype 2 "/>
                    <h:selectOneMenu class="form-input" value="#{player.archetypeTwo}">
                        <f:selectItems value="#{player.archetypeOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="col" class="p-font" value="College "/>
                    <h:selectOneMenu class="form-input" value="#{player.college}">
                        <f:selectItems value="#{player.collegeOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                <h:outputLabel for="team" class="p-font" value="Favorite Team "/>
                    <h:selectOneMenu class="form-input" value="#{player.favoriteTeam}">
                        <f:selectItems value="#{player.teamOptions}"/>
                    </h:selectOneMenu><br/><br/>
                
                    <h:commandButton class="form-button" value="Create"/>
            </h:form><br/><br/>
        </div>
    </h:body>  
</html>
